<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirag Labs - Research</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Xterm CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../resources/logo.png">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="../resources/logo.png" alt="Chirag Labs Logo"> <!-- Replace with your logo path -->
                <span class="research-text">Research</span>
            </div>
            <ul class="nav-links">
                <li><a href="/publications"><i class="fas fa-th"></i> Projects</a></li>
                <li><a href="/publications"><i class="fas fa-file-alt"></i> Publications</a></li>
                <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>
    </header>

    
    <!-- Hero Section -->
    <section id="hero">
        <div class="hero-overlay">
            <!-- Hero Content -->
            <div class="hero-content">
                <h1>Welcome to <span>Chirag Labs</span></h1>
                <p>Empowering innovation through research, collaboration, and technology. Explore cutting-edge science and discoveries that shape our future.</p>
                <div class="hero-icons">
                    <i class="fas fa-brain"></i>
                    <i class="fas fa-flask"></i>
                    <i class="fas fa-microscope"></i>
                    <i class="fas fa-atom"></i>
                </div>
                <a href="/publications" class="hero-btn">Explore Publications</a>
            </div>
        </div>
        <!-- Animation Canvas -->
        <canvas id="dotCanvas"></canvas>
    </section>





    <!-- Include Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sshx/dist/sshx.js"></script>
    <script src="script.js"></script>
    <script>
        function startNewSession() {
            // Reload the iframe to simulate starting a new session
            const iframe = document.getElementById('ssh-iframe');
            iframe.src = iframe.src; // Refresh the iframe to start a new session
        }
    </script>
</body>
</html>
